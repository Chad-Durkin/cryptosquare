<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cryptosquare</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Cryptosquare</h1>
      </div>
      <div class="row">
        <div class="col-sm-1">

        </div>
        <div class="col-sm-3">
          <form id="blank">
            <div class="form-group">
              <label for="input">Input a sentence:</label>
              <input type="text" class="form-control" id="input">
            </div>
            <div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
        <div class="col-sm-3" id="result">
          <h2>Before:</h2>
          <h3 id="not-encrypted"></h3>
          <h2>After:</h2>
          <h3 id="output"></h3>
          <h2>Key:</h2>
          <p id="key">To decrypt your message, the message goes by letter per block of letters, so the first letter of each block, then the second letter of each block, etc. The special characters and spaces were removed from message so the words will go back to back</p>
        </div>
      </div>
    </div>
  </body>
</html>
